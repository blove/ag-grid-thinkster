<app-content>
  <app-title>Column API</app-title>
  <ag-grid-angular
    #agGrid
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>

  <p>
    <button (click)="onToggleDetailsColumn()">Toggle Details Column</button>
    <button (click)="onSortByNameAndPrice('asc')">
      Sort Name &amp; Price Ascending
    </button>
    <button (click)="onSortByNameAndPrice('desc')">
      Sort Name &amp; Price Descending
    </button>
  </p>
</app-content>

<app-content>
  <app-title>Dragging</app-title>
  <ag-grid-angular
    class="ag-theme-balham"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
    animateRows="true"
    rowDragManaged="true"
  >
  </ag-grid-angular>
  <p>
    <button (click)="onToggleSuppressRowDrag()">
      Toggle Suppress of Row Drag
    </button>
  </p>
</app-content>
